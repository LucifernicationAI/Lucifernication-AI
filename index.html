<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Code Reviewer</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          typography: ({ theme }) => ({
            invert: {
              css: {
                '--tw-prose-body': theme('colors.gray[300]'),
                '--tw-prose-headings': theme('colors.gray[100]'),
                '--tw-prose-lead': theme('colors.gray[400]'),
                '--tw-prose-links': theme('colors.purple[400]'),
                '--tw-prose-bold': theme('colors.gray[100]'),
                '--tw-prose-counters': theme('colors.gray[400]'),
                '--tw-prose-bullets': theme('colors.gray[600]'),
                '--tw-prose-hr': theme('colors.gray[700]'),
                '--tw-prose-quotes': theme('colors.gray[100]'),
                '--tw-prose-quote-borders': theme('colors.gray[700]'),
                '--tw-prose-captions': theme('colors.gray[400]'),
                '--tw-prose-code': theme('colors.pink[400]'),
                '--tw-prose-pre-code': theme('colors.gray[300]'),
                '--tw-prose-pre-bg': theme('colors.gray[800]'),
                '--tw-prose-th-borders': theme('colors.gray[600]'),
                '--tw-prose-td-borders': theme('colors.gray[700]'),
              },
            },
          }),
        },
      },
    }
  </script>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.3.2?external=rxjs",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.3.2?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^20.3.2?external=rxjs",
    "@google/genai": "https://next.esm.sh/@google/genai@^1.21.0?external=rxjs",
    "prettier": "https://esm.sh/prettier@3.3.2/standalone",
    "prettier/plugins/babel": "https://esm.sh/prettier@3.3.2/plugins/babel",
    "prettier/plugins/estree": "https://esm.sh/prettier@3.3.2/plugins/estree",
    "prettier/plugins/typescript": "https://esm.sh/prettier@3.3.2/plugins/typescript",
    "prettier/plugins/html": "https://esm.sh/prettier@3.3.2/plugins/html",
    "prettier/plugins/postcss": "https://esm.sh/prettier@3.3.2/plugins/postcss",
    "prettier-plugin-sql": "https://esm.sh/prettier-plugin-sql@1.1.2"
  }
}
</script>
</head>
<body class="bg-gray-900">
  <app-root></app-root>
</body>
</html>
